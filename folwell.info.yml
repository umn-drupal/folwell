name: 'Folwell'
type: theme
description: 'Custom sub-theme based on the the Neato base theme.'
base theme: neato
package: 'Folwell'
core: 8.x
libraries:
  - folwell/global-styling
  - folwell/global-scripts
  - folwell/fonts
  - folwell/fontawesome
regions:
  identity: Site Identity
  header: Navigation
  # mega: 'Mega menu'
  featured: Featured
  breadcrumb: Breadcrumb
  sidebar_first: 'Sidebar first'
  content: Content
  sidebar_second: 'Sidebar second'
  footer_top: 'Footer Top'
  footer_bottom: 'Footer Bottom'
stylesheets-remove:
  - 'core/themes/classy/css/components/breadcrumb.css'
libraries-override:
  umn_search/cse_library:
    css:
      theme:
        css/umn-search-form.css: false
  radix_layouts/radix_layouts:
    css:
      theme:
        radix_layouts.css: false